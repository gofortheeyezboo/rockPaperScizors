<!doctype html>
<html lang="en">
  <head>
    <title>rockPaperScizors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Rock, Paper, Scizors</h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container-fluid bg-dark">
        <div class="row text-center py-2 ">
                <div class="col-4 align-self-center">
                    <button onclick="play('Rock')" class="btn shadow bg-light"><img src="https://static.pokemonpets.com/images/monsters-images-300-300/74-Geodude.png" alt=""></button>
                </div>
                <div class="col-4">
                    <button onclick="play('Paper')" class="btn shadow bg-light"><img src="https://mediaserver.goepson.com/ImConvServlet/imconv/d9b5b9473246befb23d1b09e34cc783711e83ba6/515Wx515H?use=productpictures&assetDescr=Paper_Icon_690x460" alt=""></button>
                </div>
                <div class="col-4 align-self-center">
                    <button onclick="play('Scissors')" class="btn shadow bg-light"><img src="https://pokestop.io/img/pokemon/scizor-256x256.png" alt=""></button>
                </div>
        </div>
        <div class="row bg-light">
            <div class="col text-center">
                <h4>You Chose: <span id="display-player-choice"></span> </h4>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col text-center">
                <h4>Comp Chose: <span id="display-comp-choice"></span> </h4>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col text-center">
                <h4 id="display-result"></h4>
            </div>
        </div>

      </div>
      
    
    
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
